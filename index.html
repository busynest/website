      @keyframes spinner {
        to {transform: rotate(-360deg);}
      }

      @keyframes spinnerB {
        to {transform: rotate(360deg);}
      }
 
      .spinner:before {
        content: '';
        box-sizing: border-box;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 49px;
        height: 49px;
        margin-top: -10px;
        margin-left: -10px;
        border-radius: 50%;
        border: 2px solid transparent;
        border-top-color: #07d;
        border-bottom-color: #07d;
        animation: spinner 3s ease infinite;
      }

      .spinner:before {
        content: '';
